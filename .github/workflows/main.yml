name: Koscom News Crawler

on:
  schedule:
    # 매일 아침 7시 (한국 시간 기준, UTC 22시)
    - cron: '0 22 * * *'
  
  # 수동 실행 가능
  workflow_dispatch:

jobs:
  crawl:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 lxml
    
    - name: Run crawler
      run: |
        python crawl_koscom_rss.py
    
    - name: Commit and push if changed
      run: |
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
        git add koscom_news_feed.xml
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update koscom news RSS feed - $(date +'%Y-%m-%d %H:%M:%S')" && git push)
